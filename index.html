<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainHeading">JavaScript Fundamentals Project</h1>
    </header>
    
    <main class="container">
        <section id="userSection">
            <h2>User Information</h2>
            <div id="userDisplay"></div>
            <button id="toggleButton" class="btn">Toggle Details</button>
        </section>

        <section id="interactiveSection">
            <h2>Interactive Features</h2>
            <div class="input-group">
                <input type="number" id="numberInput" placeholder="Enter a number">
                <button id="calculateButton" class="btn">Calculate Square</button>
            </div>
            <p id="resultDisplay"></p>
            <div id="colorContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
